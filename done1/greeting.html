<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة خاصة</title>
    <link rel="stylesheet" href="greeting_slide.css">

</head>
<body class="greeting-page"> 
    
    <div class="greeting-container">

            <h1 id="greetingTitle">تهنئة خاصة</h1>
            <p class="logo-text">Ideal Real Estate</p> 
        </header>

        <section class="card-content">

                <p class="message-body" id="messageBodyAr">جارٍ تحميل محتوى التهنئة...</p>

                <div id="englishContent"></div>

                <p class="signature">
                    مع أطيب التحيات، <br>
                    فريق Ideal Real Estate
                </p>
            </div>

        </section>
        
        <footer class="greeting-footer">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> العودة لصفحة الإدخال
            </a>
        </footer>

    </div>

    <script src="script.js"></script>

</html>
